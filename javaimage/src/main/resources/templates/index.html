<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>springboot-thymeleaf demo</title>

    <script lang="javascript" type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
    <script lang="javascript" type="text/javascript" th:src="@{/js/login.js}"></script>

    <link rel="stylesheet" th:href="@{/css/logincss.css}" type="text/css"/>
</head>
<body>
<div class="login">
    <div class="login-form">
        <h2 class="title">Welcome</h2>

        <div class="el-input">
            <label>账号</label>
            <input id="phone" name="phone" type="text" class="input_text" placeholder="请输入11位手机号码"
                   maxlength="11"/>
        </div>

        <div class="el-input">
            <label>密码</label>
            <input id="loginPassword" name="loginPassword" type="password" placeholder="请输入登录密码"
                   class="input_text" maxlength="16">
        </div>

        <div class="login-code-img">
            <div id="showCaptcha" class="login-code-img" style="display:block;">
                <input id="captcha" type="text" class="yzm" placeholder="click right pitcher to refresh"/>
                <img th:src="${img}" id="imgCode"
                     style="cursor:pointer;border:0; display:inline;vertical-align:middle;"/>
            </div>
            <ul>
                <li id="showId"
                    style="color:red;font-size:12px;width:222px;margin-top:10px;margin-bottom:10px;line-height:18px;"></li>
            </ul>
        </div>

        <div class="bn-login" id="loginId">
            <button>登&nbsp;&nbsp;录</button>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        $("#imgCode").click(login)
    })
</script>
