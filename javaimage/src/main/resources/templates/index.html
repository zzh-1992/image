<script type="text/javascript">
    $(function (){

        $("#imgCode").click(function login(){
            $.ajax({
                url: "http://127.0.0.1:8089/captchaImage",
                type: "get",
                data: "json",
                success: function (data){
                    $("#imgCode").attr('src',data.img);

    })
</script>
